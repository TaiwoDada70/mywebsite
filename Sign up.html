<html lang="en">
  <head>
    <link rel="stylesheet" href="Sign up Sign in.css" />

  <body> 
      <div class = "sign-up-form">
          <img src = "file:///C:/Users/Taiwo/Desktop/user icon.png">
          <h1>Sign Up Now</h1>
          <form id = "container" action = "script.js">
              <input type = "text" class = "input-box" placeholder = "Your First Name" id = "firstName"> 
              <input type = "text" class = "input-box" placeholder = "Your Last Name" id = "lastName">
              <input type = "text" class = "input-box" placeholder = "Your Email" id = "email">
              <input type = "text" class = "input-box" placeholder = "Your Password" id = "password">
              <input type = "text" class = "input-box" placeholder = "Confirm Password" id = "confirmPassword">
              <p><span><input type = "checkbox"></span> I agree to the terms and agreement</p>
              <!--button type = "button" onclick = "signUp(data)" class = "sign-btn">Sign up</button-->

              <hr>
              <p class = "or">OR</p>
              <p>Do you have an existing account? <a href = "#">Sign in</a></p>
          </form>
      </div>   
      <script src = "Sign Up.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
